<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calcular IMC</title>
</head>

<body>

  <section id="secao">
    <form id="bg">
      <h1>Calcular IMC</h1><br>
      <div class="genero">
        <label for="txthomem">Masculino</label>
        <input type="radio" name="radiosex" id="txthomem" checked>

        <label for="txtmulher">Feminino</label>
        <input type="radio" name="radiosex" id="txtmulher">
      </div>
      <div class="dados">
        Altura:<input type="number" placeholder="ex: 1.76" name="txtaltura" id="txtaltura">
        Peso:<input type="number" placeholder="ex: 56" name="txtpeso" id="txtpeso">
      </div>

      <div class="btns">
        <input type="button" value="Verificar" style="background-color: #2f88ec; color: white;" onclick="verificar()">
        <input type="reset" name="txtreset" value="Limpar" onclick="limpar()">
      </div>

      <div id="resultado"></div>
    </form>
  </section>

  <script src="main.js"></script>
</body>

</html>
